<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Register Page</ion-title>
    <ion-back-button slot="start"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>




  <div id="container">

    <h2>Register an Account</h2>

    <ion-item lines="none">
      <ion-input label="Email:" labelPlacement="stacked" [clearOnEdit]="true" placeholder="Enter email" [(ngModel)]="email">
      </ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-input label="Password" labelPlacement="stacked" type="password" placeholder="Register password" [(ngModel)]="password">
      </ion-input>
    </ion-item>

    <ion-button (click)="register()" shape="round" size="small">Register</ion-button>

  </div>



</ion-content>
